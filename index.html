<!DOCTYPE html>
<html>
  <title>我的画板</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <canvas id="xxx" width=300 height=300></canvas>
  <div id=actions class="actions">
    <svg id=pencil class="icon active">
      <use xlink:href="#icon-pencil"></use>
    </svg>
    <svg id=eraser class="icon">
      <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id=clear class="icon">
        <use xlink:href="#icon-shanchu"></use>
    </svg>
    <svg id=save class="icon">
        <use xlink:href="#icon-save"></use>
    </svg>
  </div> 
  <ol class="colors">
    <li id="black" class="black active"></li>
    <li id="red"class="red"></li>
    <li id="orange"class="orange"></li>
    <li id="yellow"class="yellow"></li>
    <li id="green"class="green"></li>
    <li id="cyan"class="cyan"></li>
    <li id="blue"class="blue"></li>
    <li id="purple"class="purple"></li>
  </ol>
  <ol class="sizes">
    <li id="thin" class="thin active" ></li>
    <li id="thick" class="thick"></li>
  </ol>
  <script src="./main.js"></script>
  <script src="//at.alicdn.com/t/font_1140855_v0gddc77ae.js"></script> 
   
</html>
